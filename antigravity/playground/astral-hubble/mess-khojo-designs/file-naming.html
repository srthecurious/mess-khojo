<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Naming Interface - Mess Khojo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .rename-modal {
            width: 100%;
            max-width: 480px;
            padding: 32px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--text-main);
        }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            margin-bottom: 24px;
        }

        .file-icon {
            font-size: 2rem;
            color: var(--secondary);
        }

        .file-info h3 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .file-info p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
        }

        .extension-badge {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-muted);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="glass-panel rename-modal animate-fade-in">
        <div class="modal-header">
            <h2 class="modal-title">Rename File</h2>
            <button class="close-btn"><i class="ph ph-x"></i></button>
        </div>

        <div class="file-preview">
            <div class="file-icon">
                <i class="ph ph-image"></i>
            </div>
            <div class="file-info">
                <h3>mess_menu_october.jpg</h3>
                <p>2.4 MB â€¢ Uploaded just now</p>
            </div>
        </div>

        <div class="input-group">
            <label class="label">New Filename</label>
            <div style="position: relative;">
                <input type="text" class="input-field" value="mess_menu_october" autofocus>
                <span class="extension-badge">.jpg</span>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">
                <i class="ph ph-check"></i> Save Changes
            </button>
        </div>
    </div>

</body>
</html>
