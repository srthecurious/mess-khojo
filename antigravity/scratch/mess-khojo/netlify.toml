# Netlify Configuration for Mess Khojo

# Build settings
[build]
  base = "client"
  command = "npm run build"
  publish = "dist"

# Functions directory (relative to base)
[functions]
  directory = "netlify/functions"

# Dynamic Sitemap (served by Netlify Function)
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

# Redirects for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
